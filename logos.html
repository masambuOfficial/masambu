<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="icon" type="image/x-icon" href="Assets/Masambu-logo.svg" />

  <body>
    <!-- Header Starts here -->
    <header id="header">
      <nav>

          <a href="/index.html">

        <div class="nav-links-container">
          <ul class="nav-links nav-color">
            <li><a href="#welcome">Home</a></li>
            <li><a href="#aboutMe">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contactMe">Contact</a></li>
          </ul>
        </div>
        <div class="hamburger-menu">
          <div class="hamburger-icon" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </nav>
    </header>

    <!-- Welcome Section -->
    <section id="welcome" class="welcome">
      <div class="container">
        <div>

        </div>

    <!-- Logo Designs Section (New Section) -->

      <div class="container">
        <h2 class="section-title">My Logo Designs</h2>
        <div class="logo-cards">
          <!-- Card 1 -->
          <div class="logo-card">
            <img src="Assets/Flourish_Hub.jpg" alt="Flourish_Hub" />
          </div>
          <!-- Card 2 -->
          <div class="logo-card">
            <img src="Assets/KAMONKOLI_COLLEGE_OLD_STUDENTS_ASSOCIATION.png" alt="KAMONKOLI COLLEGE OLD STUDENTS’ ASSOCIATION" />

          <!-- Card 3 -->
          <div class="logo-card">
            <img src="Assets/foodsitoowa.svg" alt="FoodSitoowa" />

          <!-- Add more cards as needed -->
        </div>
      </div>
    </section>

    <!-- Contact Me Section -->
    <section id="contactMe">
      <div class="container">
        <div class="aboutContainer">
          <h3>Get in Touch</h3>
          <h1 class="title">Contact Me</h1>
          <div class="contactInfo">
            <div class="infoContainer">
              <img
                src="Assets/email.png"
                alt="email icon"
                class="contactIcon"
              />
              <p>
                <a href="mailto:masambue11@gmail.com">masambue11@gmail.com</a>
              </p>
            </div>
            <div class="infoContainer">
              <img
                src="Assets/tele.png"
                alt="telephone icon"
                class="contactIcon"
              />
              <p><a href="Tel:256-782-440907">+256 782 440907</a></p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer Section -->
    <footer>
      <div class="logo">
        <a href="/index.html">
          <img src="Assets/Masambu-logo.png" alt="masambu-logo" />
        </a>
      </div>
      <nav>
        <div class="nav-links-container">
          <ul class="nav-links">
            <li><a href="#about">About</a></li>
            <li><a href="#experience">Experience</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
      </nav>
      <p class="copyright">Copyright © 2023 Masambu. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script>
      function toggleMenu() {
        const navLinksContainer = document.querySelector(
          ".nav-links-container"
        );
        const hamburgerIcon = document.querySelector(".hamburger-icon");
        navLinksContainer.classList.toggle("active");
        hamburgerIcon.classList.toggle("active");
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
